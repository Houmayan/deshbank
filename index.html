<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-3xl font-semibold text-center m-10">

  </h1>
 <main>
    <section class="bg-blue-200 w-9/12 px-6 py-5 mx-auto rounded-lg">
      <h3 class="text-xl mb-4 font-medium">Please Login</h3>
      <input class="rounded-lg block w-9/12 px-6 py-2 mb-3" type="email" name="" id="" placeholder="Your email">
      <input class=" rounded-lg block w-9/12 px-6 py-2 mb-3" type="password" name="" id="" placeholder="Password">
      <button class="bg-amber-300 hover:bg-blue-400 rounded-lg p-3">Submit</button>
    </section>
 </main>
