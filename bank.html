<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-3xl font-semibold text-center m-10">
      Welcome to
      <span class="font-bold text-green-400">Withdraw Money Portal !!</span>
    </h1>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl text-center">
            <h4 class="text-2xl">Deposite</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-xl text-center">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <div class="bg-violet-400 p-8 rounded-xl text-center">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
        </div>
      </section>
      <!-- ...................... -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl text-center">
            <h4 class="text-2xl">Please Deposite</h4>
            <input
              class="mt-6 rounded-lg block w-9/12 px-6 py-2 mb-3 mx-auto"
              type="number"
              name=""
              id=""
              placeholder="Deposite Your Money"
            />

            <button
              id="btn-deposite"
              class="bg-amber-300 hover:bg-blue-400 rounded-lg p-3"
            >
              Deposite
            </button>
          </div>

          <div class="bg-blue-400 p-8 rounded-xl text-center">
            <h4 class="text-2xl">Please Withdraw</h4>
            <input
              class="mt-6 rounded-lg block w-9/12 px-6 py-2 mb-3 mx-auto"
              type="number"
              name=""
              id=""
              placeholder="Withdraw Your Money"
            />

            <button
              id="btn-withdraw"
              class="bg-amber-300 hover:bg-green-400 rounded-lg p-3"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
